<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>音乐脚本编辑器</title>
  <link rel="shortcut icon" href="icon.png">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.growl.css">
  <link rel="stylesheet" type="text/css" href="css/prism.css">
</head>

<body>
  <div id="toolbar">
    <div class="tools">
      <span class="text">乐器：</span>
      <span>
        <select id="instrument-block" disabled="disabled">
          <option>鼓</option>
          <option>电子</option>
          <option>综合</option>
        </select>
        <select id="instrument-block-type" disabled="disabled">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
      </span>
    </div>
    <div class="tools">
      <span class="text">音块：</span>
      <span>
        <select id="tone-block" disabled="disabled">
          <option>低音块</option>
          <option>中音块</option>
          <option>高音块</option>
        </select>
        <select id="tone-block-type" disabled="disabled">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
      </span>
    </div>
    <div class="block-tools" id="delete-block">删除方块</div>
    <div class="block-tools" id="insert-block">插入方块</div>
    <div class="block-tools" id="recover-block">恢复方块</div>
    <div class="block-tools" id="cancel-block">取消方块</div>
  </div>
  <div id="app">
    <div id="add-block-table">
      <div class="blocks">
        <img id="add-block" src="images/icons/add-bold.png">
        <p>添加方块</p>
      </div>
    </div>
  </div>
  <div class="tools">
      <span class="text">节奏：</span>
        <select id="rhythm">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </span>
    </div>
  <div class="block-tools" id="create-script">生成脚本</div>
  <div class="block-tools" id="copy-script">复制脚本</div>
  <div>
    <pre id="code-block"><code class="language-lua" id="code"></code></pre>
  </div>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery.growl.js"></script>
<script type="text/javascript" src="js/prism.js"></script>
</html>
